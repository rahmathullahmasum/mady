<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Mady | Login and Register Form Html Templates</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/vendor/bootstrap.min.css">
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="css/vendor/css/all.min.css">
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <section class="mady-template-layout4 motion-effects-wrap">
        <div class="mady-shape-wrap mady-template-animation">
            <div class="mady-shape-holder mady-shape-1">
                <div class="motion-effects1">
                    <img src="img/elements/shape-2.png" alt="Shape">
                </div>       
            </div>       
            <div class="mady-shape-holder mady-shape-2">
                <div class="motion-effects2">
                    <img src="img/elements/shape-3.png" alt="Shape">
                </div>
            </div>       
            <div class="mady-shape-holder mady-shape-3">
                <div class="motion-effects3">
                    <img src="img/elements/shape-4.png" alt="Shape">
                </div>
            </div>       
            <div class="mady-shape-holder mady-shape-4">
                <div class="motion-effects4">
                    <img src="img/elements/shape-5.png" alt="Shape">
                </div>
            </div>       
        </div>   
        <div class="mady-header">
            <a href="login-4.html" class="mady-logo"><img src="img/logo-4.svg" alt="Logo"></a>
            <p class="mady-page-switcher">Don't have an account?<a href="register-4.html">Register</a></p>
        </div>    
        <div class="mady-content">            
            <div class="mady-form-area">
                <div class="mady-page-icon"><i class="fa-solid fa-lock"></i></div>
                <h2 class="mady-title">Forgot Password</h2>
                <p class="mady-description">Inter your email address and password to get access
                    your account</p>                
                <form method="POST">
                    <div class="form-group">
                        <div class="position-relative">
                            <input id="email" type="email" class="form-control" name="email" required="required">
                            <label for="email" class="mady-placeholder">Email Address</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="mady-btn-fill">Get Reset Code</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- jquery-->
    <script src="js/vendor/jquery.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/vendor/bootstrap.min.js"></script>
    <!-- Imagesloaded js -->
    <script src="js/vendor/imagesloaded.pkgd.min.js"></script>
    <!-- Validator js -->
    <script src="js/vendor/validator.min.js"></script>
    <!-- Tween Max js -->
    <script src="js/vendor/tween-max.js"></script>
    <!-- Custom Js -->

</body>
