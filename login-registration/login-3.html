<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Mady | Login and Register Form Html Templates</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/vendor/bootstrap.min.css">
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="css/vendor/css/all.min.css">
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <section class="mady-template-layout3">
        <div class="mady-bg-img mady-template-animation">
            <div class="mady-video-background">
                <div class="mady-video">
                    <div id="madyVideo" data-property="{
                        videoURL:'r4KpWiK08vM', 
                        autoPlay:true, 
                        mute:true, 
                        loop:true, 
                        startAt:0, 
                        opacity:1, 
                        quality:'default', 
                        showControls:false, 
                        optimizeDisplay:true,
                        containment:'.mady-video-background'
                    }">
                    </div>
                </div>
            </div>
            <img src="img/figure/bg3-1.jpg" alt="bg-image">
        </div>       
        <div class="mady-content">
            <div class="mady-header">
                <a href="login-1.html" class="mady-logo"><img src="img/logo-3.svg" alt="Logo"></a>
            </div>
            <div class="mady-form-area">
                <h2 class="mady-title">Welcome Back!</h2>
                <p class="mady-description">Inter your email address and password to get access your account</p>                
                <form method="POST">
                    <div class="form-group">
                        <div class="position-relative">
                            <input type="email" class="form-control" name="email" placeholder="name@company name.com" required="required">
                            <div class="icon-holder">
                                <i class="fa-light fa-envelope"></i>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="position-relative">
                            <input id="signupPassword" type="password" class="form-control" name="password" placeholder="********" required="required">
                            <div class="icon-holder">
                                <i toggle="#signupPassword" class="toggle-password field-icon fa-light fa-eye-slash"></i>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="mady-btn-fill">Log in</button>
                    </div>
                </form>
                <div class="mady-forgot-text">
                    <a href="forgot-password-3.html">Forgot Password</a>
                </div>
                <div class="mady-divider-area">
                    <span class="mady-divider-line"></span><div class="mady-divider-text">Or</div><span class="mady-divider-line"></span>
                </div>
                <div class="mady-login-option-wrap">
                    <div class="mady-login-option">
                        <a href="#"><div class="icon-holder"><img src="img/elements/g-icon.png" alt="G Icon"></div>Use Google Account</a>
                    </div>
                    <div class="mady-login-option">
                        <a href="#"><div class="icon-holder"><img src="img/elements/f-icon.png" alt="F Icon"></div> Sign up with Facebook</a>
                    </div>
                </div>
            </div>
            <div class="mady-footer">
                <p class="mady-page-switcher">Don't have an account?<a href="register-3.html">Register</a></p>               
            </div>
        </div>
    </section>
    <!-- jquery-->
    <script src="js/vendor/jquery.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/vendor/bootstrap.min.js"></script>
    <!-- Imagesloaded js -->
    <script src="js/vendor/imagesloaded.pkgd.min.js"></script>
    <!-- Validator js -->
    <script src="js/vendor/validator.min.js"></script>
    <!-- YTPlayer js -->
    <script src="js/vendor/jquery.mb.YTPlayer.min.js"></script>
    <!-- Custom Js -->
    <script src="js/app.js"></script>

</body>

</html>
