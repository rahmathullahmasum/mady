<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Mady | Login and Register Form Html Templates</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/vendor/bootstrap.min.css">
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="css/vendor/css/all.min.css">
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <section class="mady-template-layout5">
        <div class="mady-bg-img fxt-template-animation">
            <img src="img/figure/bg5-1.jpg" alt="bg-image">
        </div>       
        <div class="mady-content">
            <div class="mady-header">
                <a href="login-1.html" class="mady-logo"><img src="img/logo-5.svg" alt="Logo"></a>
            </div>
            <div class="mady-form-area">
                <h2 class="mady-title">Log into your Account</h2>
                <p class="mady-description">Inter your email address and password to get access your account</p>                
                <form method="POST">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <div class="position-relative">
                                    <input type="text" class="form-control" name="first-name" placeholder="First Name" required="required">
                                    <div class="icon-holder">
                                        <i class="fa-light fa-user"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <div class="position-relative">
                                    <input type="text" class="form-control" name="last-name" placeholder="Last Name" required="required">
                                    <div class="icon-holder">
                                        <i class="fa-light fa-user"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="position-relative">
                            <input type="email" class="form-control" name="email" placeholder="Email Address" required="required">
                            <div class="icon-holder">
                                <i class="fa-light fa-envelope"></i>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="position-relative">
                            <input id="signupPassword" type="password" class="form-control" name="password" placeholder="Enter password" required="required" onkeyup="isGood(this.value)">
                            <div class="icon-holder">
                                <i class="fa-regular fa-lock"></i>
                            </div>
                            <div class="eye-trigger">
                                <i toggle="#signupPassword" class="toggle-password field-icon fa-light fa-eye-slash"></i>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="position-relative">
                            <input id="signupPassword2" type="password" class="form-control" name="password" placeholder="Enter password" required="required" onkeyup="isGood(this.value)">
                            <div class="icon-holder">
                                <i class="fa-regular fa-lock"></i>
                            </div>
                            <div class="eye-trigger">
                                <i toggle="#signupPassword2" class="toggle-password field-icon fa-light fa-eye-slash"></i>
                            </div>                            
                        </div>
                        <div class="strong-password">
                            <div class="help-block progress-bar-wrap" id="password-text"></div>
                            <p>Minimum 8 characters long and containing at least one numeric, uppercase, lowercase, and special character.</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="mady-btn-fill">REGISTER</button>
                    </div>
                </form>
                <div class="mady-login-option-wrap">
                    <div class="mady-login-option">
                        <a class="mady-facebook" href="#">FACEBOOK</a>
                    </div>
                    <div class="mady-login-option">
                        <a class="mady-google" href="#">GOOGLE</a>
                    </div>
                    <div class="mady-login-option">
                        <a class="mady-twitter" href="#">TWITTER</a>
                    </div>
                    <div class="mady-login-option">
                        <a class="mady-linkedin" href="#">LINKEDIN</a>
                    </div>
                </div>
            </div>
            <div class="mady-footer">
                <p class="mady-page-switcher">Already have an account?<a href="login-5.html">Log in now!</a></p>               
            </div>
        </div>
    </section>
    <!-- jquery-->
    <script src="js/vendor/jquery.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/vendor/bootstrap.min.js"></script>
    <!-- Imagesloaded js -->
    <script src="js/vendor/imagesloaded.pkgd.min.js"></script>
    <!-- Validator js -->
    <script src="js/vendor/validator.min.js"></script>
    <!-- Custom Js -->
    <script src="js/app.js"></script>

</body>

</html>
