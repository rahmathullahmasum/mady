<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Mady | Login and Register Form Html Templates</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/vendor/bootstrap.min.css">
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="css/vendor/css/fontawesome-all.min.css">
    <!-- Google Web Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <section class="mady-template-layout1">
        <div class="mady-bg-img">
            <img src="img/figure/bg1-l.jpg" alt="bg-image">
        </div>
       
        <div class="mady-content">
            <div class="mady-header">
                <a href="login-1.html" class="mady-logo"><img src="img/logo-1.svg" alt="Logo"></a>
                <!-- <div class="mady-page-switcher">
                    <a href="login-1.html" class="switcher-text1 active">Log In</a>
                    <a href="register-1.html" class="switcher-text1">Register</a>
                </div> -->
            </div>
            <div class="mady-form-area">
                <h2 class="mady-title">Log In</h2>
                <div class="mady-login-option">
                    <a href="#"><div class="icon-holder"><img src="img/elements/g-icon.png" alt="G Icon"></div>Use Google Account</a>
                </div>
                <div class="mady-divider-area">
                    <span class="mady-divider-line"></span><div class="mady-divider-text">Or</div><span class="mady-divider-line"></span>
                </div>
                <form method="POST">
                    <div class="form-group">
                        <label for="email" class="input-label">Email</label>
                        <div class="position-relative">
                            <input type="email" class="form-control" name="email" placeholder="name@company name.com" required="required">
                            <div class="icon-holder">
                                <i class="fab fa-facebook-f"></i>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="input-label">Password</label>
                        <div class="position-relative">
                            <input type="password" class="form-control" name="password" placeholder="********" required="required">
                            <div class="icon-holder">
                                <i toggle="#signupPassword" class="toggle-password field-icon fa-light fa-eye-slash"></i>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="mady-btn-fill">Log in</button>
                    </div>
                </form>
                <div class="mady-forgot-text">
                    <a href="forgot-password-1.html">Forgot Password</a>
                </div>
            </div>
            <div class="mady-footer">
                <p class="mady-page-switcher">Don't have an account?<a href="register-1.html">Register</a></p>
                <ul class="mady-socials">
                    <li>
                        <a href="#" title="Facebook"><i class="fab fa-facebook-f"></i></a>
                    </li>
                    <li>
                        <a href="#" title="google"><i class="fab fa-google-plus-g"></i></a>
                    </li>
                    <li>
                        <a href="#" title="linkedin"><i class="fab fa-linkedin-in"></i></a>
                    </li>
                    <li>
                        <a href="#" title="pinterest"><i class="fab fa-pinterest-p"></i></a>
                    </li>
                </ul>                
            </div>
        </div>
    </section>
    <!-- jquery-->
    <script src="js/vendor/jquery.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/vendor/bootstrap.min.js"></script>
    <!-- Imagesloaded js -->
    <script src="js/vendor/imagesloaded.pkgd.min.js"></script>
    <!-- Validator js -->
    <script src="js/vendor/validator.min.js"></script>
    <!-- Custom Js -->
    <script src="js/app.js"></script>

</body>

</html>
